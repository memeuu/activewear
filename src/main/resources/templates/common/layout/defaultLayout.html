<!DOCTYPE html>
<html th:fragment="layout(content, title, links=${links})" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common/fragments/head :: head(${title}, ${links})}"></head>

<body>
    <!-- header -->
    <header th:replace="~{common/fragments/header::header}"></header>
    <!-- content -->
    <div th:replace="${content}"></div>
    <!-- footer -->
    <footer th:replace="~{common/fragments/footer::footer}"></footer>

    <!--javascript-->
    <div th:replace="~{common/fragments/scripts :: scripts}"></div>
</body>
</html>
