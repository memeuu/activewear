<html xmlns:th="http://www.thymeleaf.org" th:fragment="head(title, links=${links})">

    <meta charset="utf-8">
    <title th:replace="${title}">기본 title</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

<!-- < 공통 > -->
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" th:href="@{/lib/lightbox/css/lightbox.min.css}" href="lib/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css">


    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css">

    <!-- Template Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">


<!-- < 추가 > -->
    <!-- links가 있을 때만 처리 -->
    <th:block th:if="${links}">
        <th:block th:replace="${links}"></th:block>
    </th:block>

</html>
